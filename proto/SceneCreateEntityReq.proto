syntax = "proto3";

import "CreateEntityInfo.proto";
import "CreateReason.proto";

message SceneCreateEntityReq {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		CMD_ID = 227;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
	}
	CreateEntityInfo entity = 1;
	CreateReason reason = 2;
}
