syntax = "proto3";

import "Vector.proto";
import "CreateGadgetInfo.proto";

message CreateEntityInfo {
	oneof Entity {
		uint32 monsterId = 1;
		uint32 npcId = 2;
		uint32 gadgetId = 3;
		uint32 itemId = 4;
	}
	oneof EntityCreateInfo {
		CreateGadgetInfo gadget = 13;
	}
	uint32 level = 5;
	Vector pos = 6;
	Vector rot = 7;
	uint32 dropId = 8;
	uint32 sceneId = 10;
	uint32 roomId = 11;
	uint32 clientUniqueId = 12;
}
