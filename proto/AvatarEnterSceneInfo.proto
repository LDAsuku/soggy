syntax = "proto3";

import "AbilitySyncStateInfo.proto";

message AvatarEnterSceneInfo {
	uint64 avatarGuid = 1;
	uint32 avatarEntityId = 2;
	AbilitySyncStateInfo avatarAbilityInfo = 3;
